<style>
  @keyframes fade-out {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes fade-in {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .animate-fade-out {
    animation: fade-out 1s; /* Adjust the duration as needed */
  }

  .animate-fade-in {
    animation: fade-in 1s; /* Adjust the duration as needed */
  }
</style>

<div
  id="message_box"
  onclick="hideMessage()"
  class="animate-fade-in cursor-pointer fixed top-5 left-0 right-0 max-w-[400px] flex justify-between items-center bg-green-500 px-5 py-2 rounded-xl z-50 mx-auto"
>
  <p class="font-medium">{{message}}</p>
  <svg
    id="close_btn"
    class="hover:bg-red-500 duration-200 p-1 rounded-sm"
    xmlns="http://www.w3.org/2000/svg"
    height="30px"
    viewBox="0 0 512 512"
  >
    <path
      d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"
    />
  </svg>
</div>

<script>
  const messageBox = document.getElementById("message_box");
  const closeBtn = document.getElementById("close_btn-icon");

  function hideMessage() {
    // Add the 'animate-fade-out' class to trigger the fade-out animation
    messageBox.classList.add("animate-fade-out");

    // After the animation duration, hide the message by adding the 'hidden' class
    setTimeout(() => {
      messageBox.classList.add("hidden");
    }, 1); // Adjust the duration (in milliseconds) as needed
  }

  setTimeout(() => {
    hideMessage();
  }, 2500);
</script>
