{% extends "general/base.html" %}

{% block content %}
<h1 class="text-3xl sm:text-5xl font-bold text-center my-10">SHOP ALL</h1>
<div class="flex justify-center">
  {{ SideBar | safe }}
  <div class="lg:w-20"></div>

  <div class="flex flex-col">
    <div
      class="flex flex-col sm:flex-row items-center sm:items-start justify-between mb-5"
    >
      {{ Search | safe }}
      <div class="h-5"></div>
      {{ Dropdown | safe }}
    </div>
    {% if search_text %}
    <h1 class="mb-5 text-xl">Result for "{{search_text}}":</h1>
    {% endif %}
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-20">
      {{ Item | safe }}
    </div>
  </div>
</div>
{% endblock %}
