<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="backdrop-filter: blur(30px)"
      class="flex flex-col font-light w-60 fixed top-0 left-0 h-full p-5 bg-black bg-opacity-50"
    >
      <h1 class="text-3xl py-3 border-b-2 w-full">Filter by</h1>
      <div class="flex flex-col pb-5 border-b-2 w-full">
        <h1 class="py-5 hover:text-purple-500 duration-200">Category</h1>
        <ul>
          <p class="cursor-pointer hover:text-purple-500 duration-200">All</p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">
            Consoles
          </p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">Games</p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">
            Controllers
          </p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">
            Accessories
          </p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">
            On Sale
          </p>
          <p class="cursor-pointer hover:text-purple-500 duration-200">
            Best Sellers
          </p>
        </ul>
      </div>
      <h1
        class="py-5 border-b-2 w-full cursor-pointer hover:text-purple-500 duration-200"
      >
        Price
      </h1>
    </div>
  </body>
</html>
