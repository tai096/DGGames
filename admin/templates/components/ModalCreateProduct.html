<button
  class="modal-open fixed bottom-10 right-10 z-40 bg-black/30 backdrop-blur-lg border border-gray-500 hover:border-primaryColor hover:text-primaryColor font-medium py-2 px-4 rounded-full"
>
  + Add new game
</button>

<!--Modal-->
<div
  class="z-50 modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
>
  <div
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="modal-container bg-black/30 backdrop-blur-xl w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
  >
    <div
      class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50"
    ></div>

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Create</p>
        <div class="modal-close cursor-pointer z-50">
          <svg
            class="fill-current text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
            ></path>
          </svg>
        </div>
      </div>

      <!--Body-->
      <div class="flex flex-col mb-3">
        <label for="name" class="my-2 font-bold">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          class="bg-transparent w-full max-w-[400px] p-2 h-10 outline-none rounded-lg border-2 border-primaryColor"
        />
      </div>
      <div class="flex flex-col mb-3">
        <label for="description" class="my-2 font-bold">Description</label>
        <textarea
          name="description"
          id="description"
          rows="3"
          class="bg-transparent max-w-[400px] outline-none resize-none border-2 border-primaryColor rounded-lg p-2"
        ></textarea>
      </div>
      <div class="flex flex-col mb-3">
        <label for="price" class="my-2 font-bold">Price (vnÄ‘)</label>
        <input
          name="price"
          id="price"
          type="number"
          class="bg-transparent w-full max-w-[400px] p-2 h-10 outline-none rounded-lg border-2 border-primaryColor"
        />
      </div>
      <div class="flex flex-col mb-3">
        <label for="image_url" class="my-2 font-bold">Image url</label>
        <input
          id="image_url"
          name="image_url"
          type="text"
          class="bg-transparent w-full max-w-[400px] p-2 h-10 outline-none rounded-lg border-2 border-primaryColor"
        />
      </div>

      <!--Footer-->
      <div class="flex justify-end pt-2">
        <button
          class="px-4 bg-transparent p-3 rounded-lg text-primaryColor hover:bg-gray-100 hover:text-primaryColor duration-200 mr-2"
        >
          Create
        </button>
        <button
          class="modal-close px-4 duration-200 bg-pr p-3 bg-red-500 rounded-lg text-white hover:bg-red-700"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  var openmodal = document.querySelectorAll(".modal-open");
  for (var i = 0; i < openmodal.length; i++) {
    openmodal[i].addEventListener("click", function (event) {
      event.preventDefault();
      toggleModal();
    });
  }

  const overlay = document.querySelector(".modal-overlay");
  overlay.addEventListener("click", toggleModal);

  var closemodal = document.querySelectorAll(".modal-close");
  for (var i = 0; i < closemodal.length; i++) {
    closemodal[i].addEventListener("click", toggleModal);
  }

  document.onkeydown = function (evt) {
    evt = evt || window.event;
    var isEscape = false;
    if ("key" in evt) {
      isEscape = evt.key === "Escape" || evt.key === "Esc";
    } else {
      isEscape = evt.keyCode === 27;
    }
    if (isEscape && document.body.classList.contains("modal-active")) {
      toggleModal();
    }
  };

  function toggleModal() {
    const body = document.querySelector("body");
    const modal = document.querySelector(".modal");
    modal.classList.toggle("opacity-0");
    modal.classList.toggle("pointer-events-none");
    body.classList.toggle("modal-active");
  }
</script>
